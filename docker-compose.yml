#        max-size: "100m"
#        max-file: "20"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/api/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8081:8080"
    restart: unless-stopped
    networks:
      - app-platform

networks:
  app-platform:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
